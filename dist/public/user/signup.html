<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="userStyle.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="container-fluid container-md mt-5 ">
            <p class="message-alert font-monospace"></p>
            <form id="signup-form">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control">
                <button type="submit" class="btn w-100 mt-2">Signup</button>
            </form>
            <p class="text-center mt-2 font-monospace fw-bolder">Already a user? <a href="login.html">login</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
