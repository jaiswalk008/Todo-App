<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
        <header class="header m-2">Todo List</header>
        
            <div class="m-4 d-flex justify-content-center">
                <button type="button" class="btn w-50 btn-dark float-right" data-bs-toggle="modal" data-bs-target="#new-task">
                    create new task
                  </button>
                <div class="modal fade" id="new-task" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                          </div>
                          <div class="modal-body">
                            <form id="my-form" novalidate>
                                <label for="title" class="form-label">Task Title</label>
                                <input type="text" name="title" id="title" class="form-control">
                                <span id="msg"></span>
                                <label for="date" class="form-label mt-2 ">Due Date</label>
                                <input type="date" name="date" id="date" class="form-control">
                                <label for="info" class="form-label mt-2">Description</label>
                                <textarea name="info" id="info" cols="30" rows="5" class="form-control"></textarea>
                            </form>

                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                            <button type="button" id="save" class="btn">Save</button>
                          </div>
                        </div>
                    </div>
                </div>
            </div>
        
    </div>
    <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
</body>
</html>
